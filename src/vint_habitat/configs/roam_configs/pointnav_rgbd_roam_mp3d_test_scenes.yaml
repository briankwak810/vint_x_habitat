ENVIRONMENT:
  MAX_EPISODE_STEPS: 500
  ITERATOR_OPTIONS:
    SHUFFLE: False
    GROUP_BY_SCENE: True
    CYCLE: False

PHYSICS_SIMULATOR:
  TYPE: "Sim-Phys"
  AGENTS: ['AGENT_0']
  AGENT_0:
    SENSORS: ['RGB_SENSOR']
    ANGULAR_FRICTION: 0.0
    LINEAR_FRICTION: 0.0
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ENABLE_PHYSICS: True
  RGB_SENSOR:
    WIDTH: 256
    HEIGHT: 256
    POSITION: [0, 0.65, 0]
  DEPTH_SENSOR:
    WIDTH: 256
    HEIGHT: 256
    POSITION: [0, 0.65, 0]
    NORMALIZE_DEPTH: False

TASK:
  TYPE: Nav-Phys
  SUCCESS_DISTANCE: 0.2
  SENSORS: ['POINTGOAL_WITH_GPS_COMPASS_SENSOR']
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL']
  SUCCESS:
    SUCCESS_DISTANCE: 0.2

DATASET:
  TYPE: PointNav-v1
  SPLIT: test
  DATA_PATH: data/datasets/pointnav/mp3d/v1/{split}/{split}.json.gz

VIDEO_OPTION: ["disk"]
VIDEO_DIR: "habitat_videos/test_habitat_evaluator_with_physics/"